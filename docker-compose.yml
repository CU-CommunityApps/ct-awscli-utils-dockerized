version: "3"
services:
  awscli-utils:
    image: mikesprague/awscli-utils:latest
    container_name: awscli-utils
    env_file:
      - setup.env
    networks:
      - default
    stdin_open: true
    tty: true
    volumes:
      - ./:/mounted-home
      - ${HOME}/.aws:/root/.aws
      - ${HOME}/.aws-login:/root/.aws-login
    working_dir: "/mounted-home"
    command: bash -c "setup-awscli-login && bash"
networks:
  default:
    driver: "bridge"
